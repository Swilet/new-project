{% extends "blog/base.html" %}

{% block title %}여행 목록{% endblock %}

{% block content %}
  <div class="nm-card mb-4">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1"><i class="bi bi-airplane"></i> 내 여행 목록</h5>
        <p class="mb-0 text-secondary small">
          여행 계획을 작성하고 관리할 수 있습니다.
        </p>
      </div>
      <a href="/admin/travel/travel/add/" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> 새 여행
      </a>
    </div>
  </div>

  <div class="row">
    {% for travel in travels %}
      <div class="col-md-4 mb-4">
        <a href="{% url 'travel:travel_detail' travel.pk %}" class="text-decoration-none text-dark">
          <div class="card-body">
              <h5 class="card-title">{{ travel.name }}</h5>
              <p class="card-text">{{ travel.description|truncatewords_html:20|safe }}</p>
            </div>
        </a>
      </div>
    {% empty %}
      <div class="col">
        <div class="nm-card text-center">
          <p class="mb-0">아직 작성된 여행이 없습니다. <a href="/admin/travel/travel/add/">첫 여행을 작성해보세요.</a></p>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
